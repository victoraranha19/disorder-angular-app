<div class="login-container">
  <mat-tab-group>
    <mat-tab label="Entrar">
      <form [action]="logar()">
        <mat-form-field>
          <mat-label>Usu치rio</mat-label>
          <input matInput placeholder="Digite seu usu치rio" />
        </mat-form-field>
        <mat-form-field>

          <input matInput placeholder="Digite seu nome completo" />
        </mat-form-field>

          <mat-label>Usu치rio</mat-label>
          <input matInput placeholder="Digite seu usu치rio" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nova Senha</mat-label>
          <input matInput type="password" placeholder="Digite sua senha" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirmar Senha</mat-label>
          <input matInput type="password" placeholder="Digite novamente sua senha" />
        </mat-form-field>
        <button mat-stroked-button type="submit">Criar</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
